<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>Cadastro de Candidato</h1>
    </header>
    <main>
        <form id="form-candidato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="competencias">Competências (separadas por vírgula):</label>
            <input type="text" id="competencias" name="competencias" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <button type="submit">Cadastrar Candidato</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Linketinder. Todos os direitos reservados.</p>
    </footer>
    <script src="../services/cadastro_candidato.ts"></script>
</body>
</html>
